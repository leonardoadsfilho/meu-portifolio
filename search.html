<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./fontawesome-free-6.0.0-beta2-web/css/all.css">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>

<body>
    <nav>
        <div class="nav-hamburguer">
            <label class="menu-hamburguer" for="menu-hamburguer">
                <i class="fa-solid fa-bars"></i>
            </label>
        </div>
        <input type="checkbox" id="menu-hamburguer">
        <div class="nav-list">
            <a class="list-item" href="./index.html">
                <i class="fa-solid fa-house"></i>
            </a>
        </div>

        <div class="nav-search">
            <i class="fa-solid fa-magnifying-glass search-magnifying-glass"></i>
            <input class="search-field" type="text" placeholder="Pesquisar">
            <i class="fa-regular fa-circle-xmark search-close"></i>
        </div>
    </nav>

    <div class="container container-search">
        <i class="fa-brands fa-github git-icon"></i>
        
        <div class="search-area">
            <select id="search-options" class="search-area-options">
                <option value="code" selected>Code</option>
                <option value="commits">Commits</option>
                <option value="issues">Issues</option>
                <option value="labels">Labels</option>
                <option value="repositories">Repositories</option>
                <option value="topics">Topics</option>
                <option value="users">Users</option>
            </select>

            <div id="search-area-input" class="search-area-input">
                <div class="code-options-area">
                    <i class="fa-solid fa-magnifying-glass search-magnifying-glass search-icon" onclick="search_execute()"></i>
                    <select id="code-options" class="code-options">
                        <option value="user" selected>user</option>
                        <option value="org">org</option>
                        <option value="repo">repo</option>
                    </select>
                    <input id="code-field" class="search-field code-field" type="text" placeholder="Opção">
                </div>
                <input id="search-field" class="search-field" type="text" placeholder="Pesquisar">
                <i class="fa-regular fa-circle-xmark search-close" onclick="search_clear()"></i>
            </div>
        </div>
        <div id="results" class="container results">
            <div class="result-card">

            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="copyright">
                Copyright 2021 - Disciplina de Desenvolvimento de Interfaces Web - <b>ICEI PUC Minas</b>
            </div>
            <div class="footer-logo">
                <i class="fa-brands fa-html5"></i>
            </div>
        </div>
    </footer>

    <script src="./search.js"></script>
</body>

</html>
